<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs do Sistema - Sistema de Gestão de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-background">
    <!-- Cabeçalho -->
    <header class="bg-primary text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Logs do Sistema</h1>
                <div class="space-x-4">
                    <a href="/admin" class="hover:underline">Dashboard</a>
                    <a href="salas.html" class="hover:underline">Salas</a>
                    <a href="reservas.html" class="hover:underline">Reservas</a>
                    <a href="configuracoes.html" class="hover:underline">Configurações</a>
                    <button id="btnSair" 
                            class="bg-white text-primary px-4 py-2 rounded-lg 
                                   hover:bg-opacity-90 transition">
                        Sair
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filtros -->
        <form id="formFiltros" class="mb-8 bg-white p-4 rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Data Início
                    </label>
                    <input type="date" name="dataInicio" 
                           class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Data Fim
                    </label>
                    <input type="date" name="dataFim" 
                           class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Usuário
                    </label>
                    <select name="usuarioId" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">Todos os usuários</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Ação
                    </label>
                    <select name="acao" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">Todas as ações</option>
                        <option value="login">Login</option>
                        <option value="logout">Logout</option>
                        <option value="criar">Criação</option>
                        <option value="editar">Edição</option>
                        <option value="excluir">Exclusão</option>
                        <option value="backup">Backup</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- Tabela de Logs -->
        <div class="bg-white shadow overflow-hidden rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium 
                                             text-gray-500 uppercase tracking-wider">
                            Data/Hora
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium 
                                             text-gray-500 uppercase tracking-wider">
                            Usuário
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium 
                                             text-gray-500 uppercase tracking-wider">
                            Ação
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium 
                                             text-gray-500 uppercase tracking-wider">
                            Detalhes
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium 
                                             text-gray-500 uppercase tracking-wider">
                            IP
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="listaLogs">
                    <!-- Será preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/temas.js"></script>
    <script src="/js/auth.js"></script>  <!-- Deve vir antes do logs.js -->
    <script src="/js/admin/logs.js"></script>
</body>
</html>
