<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Carrega as configurações de tema do localStorage
        const tema = JSON.parse(localStorage.getItem('tema')) || {
            corPrimaria: '#1d4ed8',
            corSecundaria: '#60a5fa',
            corFundo: '#f9fafb',
            corTexto: '#111827'
        };

        // Configura o Tailwind com as cores personalizadas
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: tema.corPrimaria,
                        secondary: tema.corSecundaria,
                        background: tema.corFundo,
                        textColor: tema.corTexto
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-background">
    <!-- Cabeçalho -->
    <header class="bg-primary text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Quadro de Horários</h1>
                <div class="space-x-4">
                    <a href="login.html" 
                       class="bg-white text-primary px-4 py-2 rounded-lg 
                              hover:bg-opacity-90 transition">
                        Área Administrativa
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filtros Básicos -->
        <div class="mb-8 bg-white p-4 rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <input type="text" id="pesquisaSala" 
                           placeholder="Pesquisar sala..."
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <select id="filtroDiaSemana" 
                            class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Todos os Dias</option>
                        <option value="1">Segunda-feira</option>
                        <option value="2">Terça-feira</option>
                        <option value="3">Quarta-feira</option>
                        <option value="4">Quinta-feira</option>
                        <option value="5">Sexta-feira</option>
                        <option value="6">Sábado</option>
                        <option value="0">Domingo</option>
                    </select>
                </div>
                <div>
                    <select id="filtroHorario" 
                            class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Todos os Horários</option>
                        <option value="manha">Manhã (7h às 12h)</option>
                        <option value="tarde">Tarde (13h às 18h)</option>
                        <option value="noite">Noite (19h às 22h)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Lista de Salas -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" 
             id="listaSalas">
            <!-- Template de Sala -->
            <template id="templateSala">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 bg-primary text-white">
                        <h2 class="text-lg font-bold">Nome da Sala</h2>
                        <p class="text-sm opacity-90">Capacidade: XX pessoas</p>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold mb-2">Horários Reservados:</h3>
                        <div class="space-y-2 reservas-lista">
                            <!-- Template de Reserva -->
                            <div class="p-2 bg-gray-50 rounded">
                                <div class="font-medium">Turma XXXXX</div>
                                <div class="text-sm text-gray-600">
                                    <span class="dias-semana">Seg, Qua, Sex</span> •
                                    <span class="horario">19:00 - 22:00</span>
                                </div>
                                <div class="text-sm text-gray-500">
                                    <span class="periodo">05/03/2024 a 05/12/2024</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/temas.js"></script>
    <script src="/js/visualizacao.js"></script>
</body>
</html>
