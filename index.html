<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Carrega as configurações de tema do localStorage
        const tema = JSON.parse(localStorage.getItem('tema')) || {
            corPrimaria: '#1d4ed8',
            corSecundaria: '#60a5fa',
            corFundo: '#f9fafb',
            corTexto: '#111827'
        };

        // Configura o Tailwind com as cores personalizadas
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: tema.corPrimaria,
                        secondary: tema.corSecundaria,
                        background: tema.corFundo,
                        textColor: tema.corTexto
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-background">
    <!-- Cabeçalho -->
    <header class="bg-primary text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Quadro de Horários</h1>
                <div class="space-x-4">
                    <a href="login.html" 
                       class="bg-white text-primary px-4 py-2 rounded-lg 
                              hover:bg-opacity-90 transition">
                        Área Administrativa
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filtros Básicos -->
        <div class="mb-8 bg-white p-4 rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <input type="text" id="pesquisaSala" 
                           placeholder="Pesquisar sala..."
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <input type="date" id="pesquisaData"
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>
        </div>

        <!-- Lista de Salas e Horários -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" 
             id="listaSalas">
            <!-- Será preenchido via JavaScript -->
        </div>
    </main>

    <script src="js/temas.js"></script>
    <script src="js/visualizacao.js"></script>
</body>
</html>
