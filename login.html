<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest√£o de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/temas.js"></script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-background">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-primary">Login</h2>
            
            <form id="formLogin" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input type="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Senha
                    </label>
                    <input type="password" name="senha" required
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="lembrar"
                               class="rounded border-gray-300">
                        <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                    </label>
                    
                    <a href="#" class="text-sm text-primary hover:underline">
                        Esqueceu a senha?
                    </a>
                </div>

                <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-lg
                               hover:bg-opacity-90 transition">
                    Entrar
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="cadastro.html" class="text-sm text-primary hover:underline">
                    Criar nova conta
                </a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
