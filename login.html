<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Carrega as configurações de tema do localStorage
        const tema = JSON.parse(localStorage.getItem('tema')) || {
            corPrimaria: '#1d4ed8',
            corSecundaria: '#60a5fa',
            corFundo: '#f9fafb',
            corTexto: '#111827'
        };

        // Configura o Tailwind com as cores personalizadas
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: tema.corPrimaria,
                        secondary: tema.corSecundaria,
                        background: tema.corFundo,
                        textColor: tema.corTexto
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-background">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-primary">Login</h2>
            
            <form id="formLogin" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input type="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Senha
                    </label>
                    <input type="password" name="senha" required
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                </div>

                <div class="flex items-center">
                    <label class="flex items-center">
                        <input type="checkbox" name="lembrar"
                               class="rounded border-gray-300">
                        <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                    </label>
                </div>

                <div id="mensagemErro" class="text-red-600 text-sm mt-2" style="display: none;"></div>

                <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-lg
                               hover:bg-opacity-90 transition">
                    Entrar
                </button>
            </form>

            <div class="mt-4 text-center text-sm text-gray-600">
                Credenciais iniciais:<br>
                Email: admin@sistema.local<br>
                Senha: admin123
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
