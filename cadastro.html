<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Gestão de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/temas.js"></script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-background">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-primary">Criar Conta</h2>
            
            <form id="formCadastro" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Nome Completo
                    </label>
                    <input type="text" name="nome" required
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input type="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Senha
                    </label>
                    <input type="password" name="senha" required minlength="6"
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                    <p class="mt-1 text-sm text-gray-500">
                        Mínimo de 6 caracteres
                    </p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Confirmar Senha
                    </label>
                    <input type="password" name="confirmarSenha" required
                           class="mt-1 block w-full px-3 py-2 border rounded-lg">
                </div>

                <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-lg
                               hover:bg-opacity-90 transition">
                    Criar Conta
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="login.html" class="text-sm text-primary hover:underline">
                    Já tem uma conta? Faça login
                </a>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
